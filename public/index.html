<h1>CONTACTOS</h1>
    <table class="table table-primary" id="tabla_resultados" >
        <thead>
            <tr>
            <th scope="col">IDENTIFICACION</th>
            <th scope="col"> NOMBRE COMPLETO</th>
            <th scope="col">GENERO</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">TIPO DE TELEFONO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">IMAGEN</th>
            <th scope="col">ACCIONES</th>
            
            </tr>
        </thead>
        <tbody>  </tbody>
    </table>
</div>

<script>

    fetch("/contactos")
     .then(res=>res.json())
     .then(data=>{
        const tbody=document.querySelector("#tabla_resultados tbody")
        data.forEach(contacto => {
            const fila=document.createElement("tr")
            fila.innerHTML=`
            <td>${contacto.id_contacto}</td>
            <td>${contacto.primer_nombre} ${contacto.segundo_nombre} ${contacto.primer_apellido} ${contacto.segundo_apellido}  </td>
            <td> ${contacto.detalle_genero}$ </td>
            <td> ${contacto.id_contacto} </td>
            <td> ${contacto.id_contacto} </td>
            <td> ${contacto.id_contacto} </td>
            <td> ${contacto.id_contacto} </td>
            <td> ${contacto.id_contacto}  </td>
            <td> ${contacto.id_contacto} </td>
            <td> ${contacto.id_contacto} </td>
            `
            tbody.appendChild(fila)
        });
     })
     .catch(err=>console.log("error al cargar la informacion",err))
</script>
